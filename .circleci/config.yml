workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@2.8:
          requires:
            - build
      - test@2.9:
          requires:
            - build
      - test@3.0:
          requires:
            - build

base: &base
  working_directory: '~/Project' # to really test case sensitivity
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -W typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn coverage yarn test
          yarn report-coverage

version: 2
jobs:
  build:
    working_directory: '~/Project'
    docker:
      - image: circleci/node:10@sha256:1a5565c0dc11a3c75e2d2c579f2d9e2135f6d172afea3a36caadd987adac0782
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:10@sha256:1a5565c0dc11a3c75e2d2c579f2d9e2135f6d172afea3a36caadd987adac0782
    <<: *base
  test@2.8:
    docker:
      - image: circleci/node:8@sha256:3fb11be37ad5faa483722a5edf4c3cfef0acb18a1d80f9c2050f212ccb350336
    environment:
      typescriptVersion: 2.8
    <<: *base
  test@2.9:
    docker:
      - image: circleci/node:10@sha256:1a5565c0dc11a3c75e2d2c579f2d9e2135f6d172afea3a36caadd987adac0782
    environment:
      typescriptVersion: 2.9
    <<: *base
  test@3.0:
    docker:
      - image: circleci/node:10@sha256:1a5565c0dc11a3c75e2d2c579f2d9e2135f6d172afea3a36caadd987adac0782
    environment:
      typescriptVersion: 3.0
    <<: *base
