workflows:
  version: 2
  verify:
    jobs:
      - build
      - test:
          requires:
            - build
      - test@2.7:
          requires:
            - build
      - test@2.8:
          requires:
            - build
      - test@2.9:
          requires:
            - build

base: &base
  steps:
    - checkout
    - attach_workspace:
        at: '.'
    - restore_cache:
        key: dependency-cache-{{ checksum "yarn.lock" }}
    - run:
        name: Install correct TypeScript version
        command: |
          yarn ${typescriptVersion:+add -W typescript@$typescriptVersion}
    - run:
        name: Run Tests
        command: |
          yarn coverage yarn test
          yarn report-coverage

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10@sha256:6fe73e410bb2148dbc2cb08a0a4414ce8fe1b92764a9d713655538238f54a10b
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Compile
          command: yarn compile
      - run:
          name: Dependency check
          command: yarn check-dependencies
      - run:
          name: Lint
          command: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - "packages/*/index.*"
            - "packages/*/src"
            - "packages/*/test"
            - yarn.lock
  test:
    docker:
      - image: circleci/node:10@sha256:6fe73e410bb2148dbc2cb08a0a4414ce8fe1b92764a9d713655538238f54a10b
    <<: *base
  test@2.7:
    docker:
      - image: circleci/node:6@sha256:67d402b7a4a6839a387feab90c1934200ed37ecebee11077e8cdcfee008b55a0
    environment:
      typescriptVersion: 2.7
    <<: *base
  test@2.8:
    docker:
      - image: circleci/node:8@sha256:32c015ea2135d3ce9cebe56270239cbfc2285fc064005fed5f5446f90ff069dd
    environment:
      typescriptVersion: 2.8
    <<: *base
  test@2.9:
    docker:
      - image: circleci/node:9@sha256:d0d841c31da9767828b47b1afde09f227434f45526f47e3f1de527608c68d954
    environment:
      typescriptVersion: 2.9
    <<: *base
